name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_windows_release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install desktop deps
        working-directory: frontend-desktop
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Package desktop app (PyInstaller with spec)
        working-directory: frontend-desktop
        run: |
          pyinstaller ChemicalVisualizer.spec

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: frontend-desktop\dist\ChemicalVisualizer.exe
          asset_name: ChemicalVisualizer.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
